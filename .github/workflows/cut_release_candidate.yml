name: Cut Release Candidate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1'

env:
  # GH Octokit (Kong App)
  GH_APP_ID: '229901'
  GH_APP_INSTALLATION_ID: '36921303'
  GH_APP_PRIVATE_KEY: ${{ secrets.KONG_APP_KEY_V2 }}

jobs:
  release_candidate:
    if: github.event.repository.private
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
    
      - uses: pnpm/action-setup@v4
        with:
          version: 7.32.4

      - name: Install CLI Dependencies
        run: pnpm install --dir cli

      - name: Determine branch to checkout
        id: find_branch
        run: ./tore gh-get-latest-beta-branch
    
      - name: Sync stable with main branch
        run: |
            git fetch origin stable
            git fetch origin main
            git checkout stable 
            git merge origin/main
            git push

      - name: Bump Version
        id: bump_version
        run: ./tore bump-version --create-branch --rc

      - name: Create Release
        run: ./tore gh-create-release private-statsig-server-core

      - name: Use output
        run: echo "Branch is ${{ steps.bump_version.outputs.version_branch }}"

      - name: Merge Version Bump Changes to PR
        run: 
            git fetch origin stable
            git checkout stable 
            git fetch origin ${{ steps.bump_version.outputs.version_branch }}
            git merge origin/${{ steps.bump_version.outputs.version_branch }}
            git push