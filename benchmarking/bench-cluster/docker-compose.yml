# ------------------------------------------------------------------------ [ TEMPLATES ]

x-sdk-base: &sdk-base
  volumes:
    - ./shared-volume:/shared-volume

x-dotnet: &dotnet   { build: ./dotnet }
x-go:     &go       { build: ./go    }
x-java:   &java     { build: ./java  }
x-node:   &node     { build: ./node  }
x-php:    &php      { build: ./php   }
x-python: &python   { build: ./python}
x-rust:   &rust     { build: ./rust  }
x-ruby:   &ruby     { build: ./ruby  }

# Environment anchors for variants TODO: rc in the future
x-env-core:   &env-core   { SDK_VARIANT: core }
x-env-legacy: &env-legacy { SDK_VARIANT: legacy }

# ------------------------------------------------------------------------ [ SERVICES ]
services:

  scrapi:
    build: ./scrapi
    container_name: scrapi
    environment:
      EVAL_PROJ_SDK_KEY: ${EVAL_PROJ_SDK_KEY}
      BENCH_CLUSTER_SDK_KEY: ${BENCH_CLUSTER_SDK_KEY}
    image: scrapi:latest
    ports: ["8000:8000"]
    volumes: ["./shared-volume:/shared-volume"]

  docker-stats:
    build: ./docker-stats
    container_name: docker-stats
    image: docker-stats:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./shared-volume:/shared-volume

  # ------------------------------------------------------------------------ [ DOTNET ]
  dotnet-core:   { <<: [*sdk-base, *dotnet], environment: *env-core }
  dotnet-legacy: { <<: [*sdk-base, *dotnet], environment: *env-legacy }

  # ------------------------------------------------------------------------ [ GO ]
  go-core:       { <<: [*sdk-base, *go],     environment: *env-core }
  go-legacy:     { <<: [*sdk-base, *go],     environment: *env-legacy }

  # ------------------------------------------------------------------------ [ JAVA ]
  java-core:     { <<: [*sdk-base, *java],   environment: *env-core }
  java-legacy:   { <<: [*sdk-base, *java],   environment: *env-legacy }

  # ------------------------------------------------------------------------ [ NODE ]
  node-core:     { <<: [*sdk-base, *node],   environment: *env-core }
  node-legacy:   { <<: [*sdk-base, *node],   environment: *env-legacy }

  # ------------------------------------------------------------------------ [ PHP ]
  php-core:      { <<: [*sdk-base, *php],    environment: *env-core }
  php-legacy:    { <<: [*sdk-base, *php],    environment: *env-legacy }

  # ------------------------------------------------------------------------ [ PYTHON ]
  python-core:   { <<: [*sdk-base, *python], environment: *env-core }
  python-legacy: { <<: [*sdk-base, *python], environment: *env-legacy }

  # ------------------------------------------------------------------------ [ RUST ]
  rust-core:     { <<: [*sdk-base, *rust],   environment: *env-core }
  rust-legacy:   { <<: [*sdk-base, *rust],   environment: *env-legacy }

  # ------------------------------------------------------------------------ [ RUBY ]
  ruby-core:     { <<: [*sdk-base, *ruby],   environment: *env-core }
  ruby-legacy:   { <<: [*sdk-base, *ruby],   environment: *env-legacy }
